<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Game</title>
</head>
<body>
    <main class="main">
        <div class="main-container">
            <div class="page-title">PAGE TITLE</div>
            <div class="settings-container">
                <button class="start-btn" id="start-btn">Start</button>
                <button class="pause-btn" id="pause-btn">Pause</button>
                <button class="new-game-btn" id="new-game-btn">NewGame</button>
                <div class="points-container">
                    <div class="points-text">Points</div>
                    <input class="points" value="0" id="points" readonly>
                </div>
                <div class="time-container">
                    <div class="time-left">Time left</div>
                    <input class="time" value="01:00" id="time" readonly>
                </div>
            </div>
            <div class="game-area" id="game-area"></div>
        </div>
        <div class="result-table-main-container">
            <div class="result-table-container" id="result-table-container">
                <div class="result-table">Result table</div>
            </div>
        </div>
        <script type="text/template" id="square-template">
            <div class="{{class}}" style="{{styles}}" id="{{id}}"></div>
        </script>
        <script type="text/template" id="result-template">
            <div class="{{class}}">{{name}}: {{points}}</div>
        </script>
    </main>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <label class="label">
              Name:
              <input class="modal-body input-name" id="input-name" placeholder="Введите имя">
          </label>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="save-btn">Save</button>
          </div>
        </div>
      </div>
    </div>
      


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
